<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Document</title>
	<script src="{{ url_for('static', filename='wall.js') }}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Facebucks</h2>
			<p class="text-center">
                    <small id="passwordHelpInline" class="text-muted"> Where coffee meets faces.</small>
			</p>
			<hr>
			<div class="row">
				<div class="col-md-5">
					{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
						{% if messages %}                            <!-- check if there are any messages -->
							{% for message in messages %}            <!-- loop through the messages -->
								<p style="color: red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
							{% endfor %}
						{% endif %}
					{% endwith %}
 					<form role="form" id="regForm" method="post" action="/process">
						<fieldset>							
							<p class="text-uppercase pull-center"> SIGN UP.</p>	
 							<div class="form-group">
								<input type="text" name="fname"  class="form-control input-lg" placeholder="First Name">
							</div>
							<div class="form-group">
								<input type="text" name="lname" class="form-control input-lg" placeholder="Last Name">
							</div>
							<div class="form-group">
									<div id="useremailMsg"></div>  <!-- notice the empty div reserved for our message -->
								<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address"> <!-- set document listener on id email-->
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
							</div>
								<div class="form-group">
								<input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Re-type Password">
							</div>
							<div class="form-check">
							  </div>
 							<div>
 									  <input type="submit" class="btn btn-lg btn-primary   value="Register">
 							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="col-md-2">
				</div>
				
				<div class="col-md-5">
 				 		<form role="form" method="POST" action="/login">
						<fieldset>							
							<p class="text-uppercase"> Login using your account: </p>	
 								
							<div class="form-group">
								<input type="email" name="email" id="username" class="form-control input-lg" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password3" class="form-control input-lg" placeholder="Password">
							</div>
							<div> 
								<input type="submit" class="btn btn-secondary" value="Sign In">
							</div>
 					    </fieldset>
				</form>	
				</div>
			</div>
		</div>
		<p class="text-center">
		</p>
	</div>
</body>
</html>
